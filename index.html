<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <!---Container do formulário-->
        <form action="" id="form" class="form">
            <h2>Formulário de Registro</h2>
            <div class="form-control">
                <!---Cada um dos campos de preenchimento terão um 'form control'-->
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" placeholder="Digite seu nome e sobrenome.">
                <small class="error-message">❌Error</small>
            </div>
            <div class="form-control">
                <!---O form control será usado no Javascript para manipular as msgs
            de erro que serão exibidas quando o usuário não cumprir a validação-->
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <small class="error-message">❌Error</small>
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="email@dominio.com">
                <!---A validação será feita através js, portanto n mudar o 
                    input type para email--->
                <small class="error-message">❌Error</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua palavra-passe.">
                <small class="error-message">❌Error</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirmar Senha</label>
                <input type="password" id="password2" placeholder="Digite novamente a sua palavra-passe.">
                <small class="error-message">❌Error</small>
            </div>
            <div class="form-control">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Registrar">
                <small class="error-message">❌Error</small>
            </div>
        </form>


    </div>
    <small>Made by <a target="blank_" href="https://github.com/athosfranco">Athos Franco</a></small>
    <script src="index.js"></script>
</body>

</html>
